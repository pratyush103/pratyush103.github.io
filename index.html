<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Interactive card details form</title>
      <script src="script.js"></script>
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="stylesheet" href="styles.css">
        <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
        </style>
  </head>
  <body>
    <div class="main">
        <div class="left-img">
            <img src="bg-main-desktop.png" alt="wtf" class="left-img-desktop">
            <img src="bg-main-mobile.png" alt="" class="left-img-mobile">
        </div>
      <div class="cards">
      <div class="front">
        <div class="front-content">
        <img src="favicon-32x32.png" alt="" class="card-logo">
        <svg class="card-design" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <p id="cardNumber" class="cardNumber">0000 0000 0000 0000</p>
        <span id="cardholderName"> Jane Appleseed</span>

        <span class="cardExp-wrapper">
        <span id="cardExp-mm">00</span> /
        <span id="cardExp-yy">00</span>
        </span>
        
        </div>
        <img src="bg-card-front.png" alt="" class="front-card">

        
      </div>
      <div class="back">
        <div id="cardCVC" class="card-cvc">000</div>
        <img src="bg-card-back.png" alt="" class="back-card">
      </div>

        </div>
        
  <div class="form_success">      
  <div class="form">
      
      <div class="form-field-cardholderName">
        <label for="Cardholder-name">Cardholder Name</label>
        <br>
        <input type="text" 
        name="Cardholder-name" 
        placeholder="e.g. Jane Appleseed" 
        class="form-field" 
        id="Cardholder-name" 
        onkeyup="handleKeypress('Cardholder-name', 'cardholderName')">
        <p id="CardNameErr"></p>
      </div>


    <div class="form-field-cardnumber">
      <label for="Cardholder-number">Card Number</label><br>
      <input type="text" name="Cardholder-number" placeholder="e.g. 1234 5678 9123 0000" class="form-field" id="Cardholder-number" onkeyup="handleKeypress('Cardholder-number', 'cardNumber', formatCardNumber)" maxlength="16">
      <p id="CardNumberErr"></p>
    </div>
    
    <div class="form-field-group">
      <div class="exp-date">
        <label for="Cardholder-exp">Exp. Date (MM/YY)</label><br>
        <input type="text" name="Cardholder-exp" placeholder="MM" class="form-field-date" id="CardExpMM" onkeyup="handleKeypress('CardExpMM', 'cardExp-mm')" maxlength="2">
        <input type="text" name="Cardholder-exp" placeholder="YY" class="form-field-date" id="CardExpYY" onkeyup="handleKeypress('CardExpYY', 'cardExp-yy')" maxlength="2">
        <p id="CardExpErr"></p>
      </div>

      <div class="cvc">
        <label for="Cardholder-cvc">CVC</label><br>
        <input type="text" name="Cardholder-cvc" placeholder="e.g. 123" class="form-field-cvc" id="Cardholder-cvc" onkeyup="handleKeypress('Cardholder-cvc', 'cardCVC')">
        <p id="CardCvcErr"></p> 
      </div>
    </div>
      <button onclick="validate()" class="form-confirm">Confirm</button>


  </div>
        <div class="success hidden">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg><br>
        <h2>Thank you!</h2>
      We've added your card details <br>
      <button class="success-continue-button" onClick="window.location.reload();">Continue</button> 
        </div>
    </div>
  </div>


    

    
  

    <!-- Completed state start -->

    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pratyush Landekar</a>.
    </div>
  </body>
</html>
